<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 0.4rem 0.6rem;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">

        const mahasiswas = [
            { nama: "Eka", umur: 19, jurusan: "Teknik Informatika" },
            { nama: "Lisa", umur: 18, jurusan: "Sistem Informasi" },
            { nama: "Rudi", umur: 19, jurusan: "Teknik Elektro" }
        ];

        const myElement = (
            <table>
                <thead>
                    <tr>
                        <th>Nama</th><th>Umur</th><th>Jurusan</th>
                    </tr>
                </thead>
                <tbody>
                    {mahasiswas.map((mahasiswa, i) =>
                        <tr key={i}>
                            <td>{mahasiswa.nama}</td>
                            <td>{mahasiswa.umur}</td>
                            <td>{mahasiswa.jurusan}</td>
                        </tr>
                    )}
                </tbody>
            </table>
        );

        ReactDOM.render(myElement, document.getElementById('root'));

    </script>
</body>
</html>
