
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tambahkan React, ReactDOM, dan Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Root untuk React -->
    <div id="root"></div>

    <!-- Gunakan type="text/babel" agar JSX diproses Babel -->
    <script type="text/babel">
        const myElement = (
            <ul>
                <li><a href="https://id.wikipedia.org/wiki/Espreso">Espresso</a></li>
                <li><a href="https://id.wikipedia.org/wiki/Kapucino">Cappuccino</a></li>
                <li><a href="https://id.wikipedia.org/wiki/Moka">Moccacino</a></li>
            </ul>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(myElement);
    </script>
</body>
</html>
