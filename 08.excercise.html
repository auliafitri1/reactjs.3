<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan React List dengan Link</title>
</head>
<body>
  <h1>Belajar React</h1>
  <div id="root"></div>

  <!-- CDN React dan ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script>
    // Membuat list menu dengan link
    const myMenu = React.createElement('ul', {},
      [
        React.createElement('li', { key: 'a' },
          React.createElement('a',
            { href: 'https://id.wikipedia.org/wiki/Espreso', target: '_blank' },
            'Espresso'
          )
        ),
        React.createElement('li', { key: 'b' },
          React.createElement('a',
            { href: 'https://id.wikipedia.org/wiki/Kapucino', target: '_blank' },
            'Cappuccino'
          )
        ),
        React.createElement('li', { key: 'c' },
          React.createElement('a',
            { href: 'https://id.wikipedia.org/wiki/Moka', target: '_blank' },
            'Moccacino'
          )
        )
      ]
    );

    // Render ke div root
    ReactDOM.render(myMenu, document.getElementById('root'));
  </script>
</body>
</html>
