<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
    
const mahasiswas = [
 {
 id:"01",
 nama: "ventin",
 jurusan: "RPL",
 pasFoto: "a.jpeg"
 },

 {
 id:"02",
 nama: "aul",
 jurusan: "RPL",
 pasFoto: "org cantik.jpeg"
 },

 {
 id:"03",
 nama: "AUL",
 jurusan: "RPL",
 pasFoto: "ul.jpeg"
 },

 ];

 class DaftarMahasiswa extends React.Component {
 render() {
 return (
 <React.Fragment>
 <h1>Daftar Mahasiswa - Universitas Ilkoom</h1>
 <hr />
 <section style={{display: "flex", textAlign: "center"}}>
 {
 mahasiswas.map( (mahasiswa) =>
 <figure key={mahasiswa.id}>
 <img src={"img/"+ mahasiswa.pasFoto} alt={mahasiswa.nama} />
 <figcaption>{mahasiswa.nama} ({mahasiswa.jurusan})</figcaption>
 </figure>
 )
 }
 </section>

 </React.Fragment>
 )
 }
 }

 ReactDOM.render(<DaftarMahasiswa />, document.getElementById('root'));
    </script>
    
</body>

</html>
